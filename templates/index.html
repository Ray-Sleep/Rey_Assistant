{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/iconfont.css " %}">
    <link rel="stylesheet" href="{% static "css/nav.css" %}">
    <title>Title</title>
</head>
<body>
    <div class="wrap">

            <div class="icon">

                <div class="icon-con">
                    <p>Good Day</p>
                    <h2>Rey</h2>
                </div>
            </div>

            <div class="line"></div>
            <div class="title">
                <p>Menu</p>
            </div>

            <div class="menu">
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-AI"></span>
                    </div>
                    <div class="con">AI</div>
                    <div class="ricon"></div>
                </div>

                <div class="item">
                    <div class="light"></div>
                    <div class="licon">

                </div>

                <div class="item">
                    <div class="light"></div>
                    <div class="licon">

                    </div>
                    <div class="con">待定</div>

                </div>
            </div>
            <div class="line"></div>
            <div class="title">
                <p>Server</p>
            </div>
            <div class="serve">
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-search"></span>
                    </div>
                    <div class="con">搜索</div>
                    <div class="ricon"><span class="iconfont icon-setting1"></span></div>
                </div>
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-setting"></span>
                    </div>
                    <div class="con">设置</div>
                    <div class="ricon"></div>
                </div>
            </div>
