{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/iconfont.css " %}">
    <link rel="stylesheet" href="{% static "css/nav.css" %}">
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <title>首页</title>
</head>
<body>
    <div class="all">
        <div class="wrap" id="all-mode">
            <div class="nav" id="mode">
                <div class="btn">
                    <button type="button" id="close" class="btn-item" title="关闭页面"></button>
                    <div class="btn-item" title=""></div>
                    <div class="btn-item"></div>
                </div>
                <div class="icon">
                    <div class="icon-img"><img src="{% static "img/tx.png" %}" alt=""></div>
                    <div class="icon-con">
                        <p>Good Day</p>
                        <h2>Rey</h2>
                    </div>
                </div>

                <div class="Home">
                    <div class="item">
                        <div class="light"></div>
                        <div class="licon">
                            <span class="iconfont icon-home"></span>
                        </div>
                        <div class="con">主页</div>
                        <div class="ricon"></div>
                    </div>
                </div>

                <div class="line" id="line"></div>
                <div class="title">
                    <p>Menu</p>
                </div>

                <div class="menu">
                    <div class="item">
                        <div class="light"></div>
                        <div class="licon">
                            <span class="iconfont icon-AI"></span>
                        </div>
                        <div class="con">AI</div>
                        <div class="ricon"></div>
                    </div>

                    <div class="item">
                        <div class="light"></div>
                        <div class="licon">
                            <span class="iconfont icon-file"></span>
                        </div>
                        <div class="con">文件</div>
                        <div class="ricon"></div>
                    </div>

                    <div class="item">
                        <div class="light"></div>
                        <div class="licon">
                            <span class="iconfont icon-document"></span>
                        </div>
                        <div class="con">文档</div>
                        <div class="ricon"></div>
                    </div>

                    <div class="item">
                        <div class="light"></div>
                        <div class="licon">
                            <span class="iconfont icon-pending"></span>
                        </div>
                        <div class="con">待定</div>
                        <div class="ricon"></div>
                    </div>
                </div>
                <div class="line" id="line1"></div>

                <div class="title">
                    <p>Server</p>
                </div>
                <div class="serve" id="serve" >
                    <div class="item" id="mode-switch">
                        <div class="licon">
                            <span class="iconfont icon-switch"></span>
                        </div>
                        <div class="con">切换主题</div>
                        <div class="ricon"></div>
                    </div>
                    <div class="item">
                        <div class="licon">
                            <span class="iconfont icon-search"></span>
                        </div>
                        <div class="con">搜索</div>
                        <div class="ricon"><span class="iconfont icon-setting1"></span></div>
                    </div>
                    <div class="item">
                        <div class="licon">
                            <span class="iconfont icon-setting"></span>
                        </div>
                        <div class="con">设置</div>
                        <div class="ricon"></div>
                    </div>
                </div>
            </div>
            <div app-index class="main">
                <div class="web-border-box">
                    <span class="web-title">
                        常用网址
                    </span>
                    <div class="web-module">
                        <item class="web-item">
                            <div class="image-container">
                                <img src="{% static "img/bili.png" %}" object-fit="contain">
                            </div>
                            <div class="title-container">
                                <span font-size="15px">小破站</span>
                            </div>
                            <div class="link-container">
                                <a class="web-link" href="https://www.bilibili.com/"></a>
                            </div>

                        </item>
                        <item class="web-item"><p>网址2</p></item>
                        <item class="web-item"><p>网址3</p></item>
                        <item class="web-item"><p>网址4</p></item>
                        <item class="web-item"><p>网址5</p></item>
                        <item class="web-item"><p>网址6</p></item>
                        <item class="web-item"><p>网址7</p></item>
                        <item class="web-item"><p>网址8</p></item>
                        <item class="web-item"><p>网址9</p></item>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
</body>
</html>
